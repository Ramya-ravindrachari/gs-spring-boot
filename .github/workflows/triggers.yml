name: CI

# Run this workflow every time a commit is pushed to main or a pull request is opened against master
on:
  push:
    branches:
      - master
  pull_request:
    branches: 
      - master

jobs:
    build:
        name: Call Azure Pipeline
        runs-on: ubuntu-latest
        steps:
        - name: Azure Pipelines Action
          uses: Azure/pipelines@v1
          with:
            azure-devops-project-url: https://dev.azure.com/ramyaravindra/Java-springboot
            azure-pipeline-name: 'Ramya-ravindrachari.gs-spring-boot'
            azure-devops-token: ${{ secrets.AZURE_DEVOPS_TOKEN }}
