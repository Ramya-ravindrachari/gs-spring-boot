name: CI

# Run thhis workflow every time a commit is pushed to main or a pull request is opened against master.
on:
  push:
    branches:
      - master
  pull_request:
    branches: 
      - master

jobs:
    build:
        name: Call Azure Pipeline
        runs-on: ubuntu-latest
        steps:
        - name: Azure Pipelines Action
          uses: Azure/pipelines@v1
          with:
            azure-devops-project-url: https://dev.azure.com/thaniish/simpe
            azure-pipeline-name: 'simple-Maven-CI'
            azure-devops-token: ${{ secrets.AZURE_DEVOPS_TOKEN }}
